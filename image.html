<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Images Agmir</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Favicon -->
    <link rel="icon" href="img/upload.svg" type="image/png">
</head>
<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="image.html">
            <img src="img/upload.svg" alt="Resize Images Agmir" width="30" height="24" class="d-inline-block align-text-top">
           <h1 class="h5 mx-2"> Resize Images Agmir</h1>
          </a>
        </div>
      </nav>
    <div class="container p-3 border mt-3">
        <label for="upload" class="btn btn-white w-100 border border-rounded text-center" title="Upload Image"> Upload Image <img src="img/upload.svg" width="25px"></label>
        <input class="hidden" onchange="resize()" type="file" name="image" id="upload">
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12 col-lg-6 col-xl-6">
               <div class="border hidden justify-content-center">
                <img class="hidden" id="olde">
                <img id="new">
               </div>
            </div>
    
            <div class="col-md-6 col-sm-12 col-lg-6 col-xl-6">
                <a id="download" href="" class="btn btn-success hidden w-100" download>download</a>
                <label for="width" class="text-danger"> Enter Width Size First!</label>
                <input type="number" class="form-control mt-3" id="width" min="10" placeholder="Width With PX...">

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
        <div class="container-fluid">
          <div class="collapse navbar-collapse float-right">
            <ul class="navbar-nav d-flex justify-content-between">
              <li class="nav-item">
                <a class="nav-link text-white" href="https://www.hagmir.com" target="_blank">Hagmir.com</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<script src="js/script.js"></script>
</body>
</html>
